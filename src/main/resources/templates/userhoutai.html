<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>


    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->

    <link href="examples/blog/blog.css" rel="stylesheet">
  </head>

  <body>



  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="text-muted" href="/album_fenye">预览书籍</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="#">欢迎</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="text-muted" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
          </a>
          <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" href="#">借阅记录</a>
        <a class="p-2 text-muted" href="#">还书日期</a>
        <a class="p-2 text-muted" href="#">归还</a>

      </nav>
    </div>
    <!--进度条
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
          </div>
          -->

    <table class="table">
      <thead>
        <tr>

        </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" >0</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%" >25</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" >100</div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

  <footer class="blog-footer">

    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
  </div>
