<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{login_title}"></title>




    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="examples/floating-labels/floating-labels.css" rel="stylesheet">
    <!--<link href="examples/sign-in/signin.css" rel="stylesheet">-->


</head>

<body >

<form class="form-signin " method="post" th:action="@{/nihao}">

    <h1 class="h3 mb-3 font-weight-normal text-center" th:text="#{info}"/>

    <div class="form-label-group ">
        <input type="text" id="inputEmail" name="username" class="form-control" th:placeholder="#{email}" required autofocus>
        <label for="inputEmail" th:text="#{email}">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword"  name="password" class="form-control" th:placeholder="#{password}" required>
        <label for="inputPassword" th:text="#{password}">Password</label>
    </div>

    <div class="checkbox mb-3 text-center" >
        <label>
            <input type="checkbox" value="remember-me" th:text="'  '+#{re}">
        </label>
    </div>
    <div class="text-center">
    <button class="btn btn-lg btn-primary btn-block " type="submit" th:text="#{sign}">Sign in</button>
    <button type="button" class=" mt-3 btn btn-secondary dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" th:text="#{default_language}"></button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="?locale=default" th:text="${default_language}?:'default'"></a>
        <a class="dropdown-item" href="?locale=zh_CH" th:text="${Chinese}?:'简体中文'"></a>
        <a class="dropdown-item" href="?locale=en_US" th:text="${English}?:'English'"></a>
    </div>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
<script type="text/javascript" src="examples/sign-in/myjs.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
