<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../favicon.ico">

    <title th:text="#{login_title}"></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/nihao">
      <!--<input type="hidden" name="_method" value="post">-->
      <img class="mb-4" src="/images/homescreen.jpeg" alt="" width="144" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{info}"></h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputEmail" name="username" class="form-control" th:placeholder="#{login_username}">
      <!--<input type="email" id="inputEmail" name="username" class="form-control" th:placeholder="#{login_username}" required autofocus>-->
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{password}" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" th:text="'  '+#{re}">
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign}"></button>
      <div class="form-group ">


        <button type="button" class=" mt-3 btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" id="bt" th:text="#{default_language}"></button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="?locale=default" th:text="${default_language}?:'default'"></a>
            <a class="dropdown-item" href="?locale=zh_CH" th:text="${Chinese}?:'简体中文'"></a>
            <a class="dropdown-item" href="?locale=en_US" th:text="${English}?:'English'"></a>
          </div>
        <!--<div class="custom-file">-->
          <!--<input type="file" class="custom-file-input" id="customFile">-->
          <!--<label class="custom-file-label" for="customFile">Choose file</label>-->
        <!--</div>-->

      </div>
      <p class="mt-5 mb-2 text-muted">&copy; 2017-2018</p>
    </form>

    <script type="text/javascript">

      $(function () {
          $(".form-group").on(this,"click",function (enent) {
              enent.target.removeClass().addClass("active")
          })

      });
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
